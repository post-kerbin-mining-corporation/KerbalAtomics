// Kerbal Atomics LF Patch
@PART[ntr-gc-25-2]:FOR[NTRsUseLF]
{
	@mass = 30
	@MODULE[ModuleEnginesFX,0]   {
		@PROPELLANT[LqdHydrogen]
		{
			@name =  LiquidFuel
			@ratio = 1.0
		}
		@maxThrust = 1200
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 1325
			key = 1 520
			key = 4 180
		}
	}
	@MODULE[ModuleEnginesFX,1]   {
		@PROPELLANT[LqdHydrogen]
		{
			@name =  LiquidFuel
